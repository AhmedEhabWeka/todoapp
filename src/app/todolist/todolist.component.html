<div class="todo-container">
    <div class="todo-input">
        <input type="text" placeholder="what neeeds to be done? " [(ngModel)]='todoTitle'>
        <button (click)='addTodo()'>Add</button>
    </div>
    <div>
        {{remainingItems()}}items left of {{todoLength()}}
    </div>
  
<div class="todo-item" *ngFor='let todo of todos'>
    <div class="todo-item-left">
        <input type="checkbox" [(ngModel)]='todo.completed'>
        <div class="todo-item-label" [ngClass]="{'completed' : todo.completed }">
            {{todo.title}}
        </div>
    </div>
    <div class="remove-item" (click)='deleteTodo(todo.id)'>
        &times;
    </div>
</div>
</div>
